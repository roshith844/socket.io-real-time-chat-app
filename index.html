<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>
    <link defer rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="container">
    <div class="row justify-content-center">
        <div class="col-12">
            <h1 class="text-light text-center">Chat Room</h1>
        </div>
        <div class="col-10 col-md-8 scroll-bg">
            <div class="scroll-div">
                <div id="message-container" class="scroll-obj">
                    <!-- Chat messages here -->
                </div>
            </div>
        </div>
        <div class="col-10 col-md-8 mt-3">
            <form id="send-container" class="d-flex  justify-content-between ms-0">
                <input type="text" id="message-input" class="form-control ms-0 ps-0">
                <button type="submit" id="send-button" class="btn btn-light fw-bold ms-2">Send</button>
            </form>
        </div>
    </div>
</body>

</html>
